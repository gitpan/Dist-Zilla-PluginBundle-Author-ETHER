[TemplateModule/:DefaultModuleMaker]
template = Module.pm

; not used, because we want to template bits of this.
; [DistINI]
; append_file = plugins.ini

; so subsequent plugins can call $zilla->distmeta and not blow up
[AutoVersion]
format = 0

; for metadata used in initial CONTRIBUTING file
[GithubMeta]
[AutoMetaResources]
bugtracker.rt = 1

[GatherDir::Template]
root = skel

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build

[License]

[GenerateFile::ShareDir]
-dist = Dist-Zilla-PluginBundle-Author-ETHER
-filename = CONTRIBUTING

; we can't just include this file in skel because
; File::ShareDir::Install::_scan_share_dir unconditionally skips all dotfiles.
[GenerateFile / gitignore]
filename = .gitignore
is_template = 1
content = /.ackrc
content = /.build/
content = !.gitignore
content = /.latest
content = /{{$dist->name}}-*/
content = /{{$dist->name}}-*.tar.gz

[GenerateFile / ackrc]
filename = .ackrc
is_template = 1
content = --ignore-dir=.latest

[GenerateFile / Changes]
filename = Changes
is_template = 1 ; needed for whitespace
content = Revision history for {{ '{{$dist->name}}' }}
content =
content = {{ '{{$NEXT}}' }}
content = {{ '         ' }} - Initial release.

[Git::Init]
commit_message = initial commit%n%nvia [Git::Init] in Dist-Zilla-PluginBundle-Author-ETHER-0.057, github profile.
config = user.email ether@cpan.org
; we don't configure a repository here because [GitHub::Create] won't do its
; thing if there is already a remote spec added.

[GitHub::Create]
:version = 0.35
prompt = 1
has_issues = 0

; this will fail if we said no to creating the github repository
[Git::PushInitial]

[Run::AfterMint]
run = echo "You should now do: cd %d"
